<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Velkommen til Nav Land</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        canvas {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <canvas id="scene"></canvas>
    <script type="module">
        import * as THREE from "https://cdn.skypack.dev/three@0.152.0";

        // Scene, camera, and renderer
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("scene") });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a large sphere
        const sphereGeometry = new THREE.SphereGeometry(5, 32, 32);
        const sphereMaterial = new THREE.MeshStandardMaterial({
            color: 0x00ffcc,
            emissive: 0x001111,
            emissiveIntensity: 0.5,
            wireframe: false,
        });
        const sphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(sphere);

        // Add 3D Text inside the sphere
        const loader = new THREE.FontLoader();
        loader.load("https://threejs.org/examples/fonts/helvetiker_bold.typeface.json", (font) => {
            const textGeometry = new THREE.TextGeometry("Velkommen\nNav Land", {
                font: font,
                size: 0.7,
                height: 0.3,
                curveSegments: 12,
                bevelEnabled: true,
                bevelThickness: 0.03,
                bevelSize: 0.02,
                bevelSegments: 5,
            });

            const textMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const textMesh = new THREE.Mesh(textGeometry, textMaterial);
            textMesh.position.set(-3, 0, 0); // Position text inside sphere
            sphere.add(textMesh); // Attach text to sphere
        });

        // Add lights
        const pointLight = new THREE.PointLight(0xffffff, 1, 100);
        pointLight.position.set(10, 10, 10);
        scene.add(pointLight);

        const ambientLight = new THREE.AmbientLight(0x404040, 1); // Soft light
        scene.add(ambientLight);

        // Orbital animation for the sphere
        let angle = 0;
        const radius = 10; // Distance from center for orbit
        const animate = () => {
            requestAnimationFrame(animate);

            // Move sphere in a circular orbit
            angle += 0.01;
            sphere.position.x = Math.cos(angle) * radius;
            sphere.position.z = Math.sin(angle) * radius;

            // Rotate sphere to give a dynamic effect
            sphere.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        camera.position.z = 20; // Position the camera
        animate();

        // Resize event for responsiveness
        window.addEventListener("resize", () => {
            renderer.setSize(window.innerWidth, window.innerHeight);
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
        });
    </script>
</body>
</html>
